<!DOCTYPE html>

<body>
    <script>
        var Dolphins = (96 + 108 + 89) / 3;
        var Koalas = (88 + 91 + 110) / 3;
        console.log(Dolphins);
        console.log(Koalas);
        if (Dolphins > Koalas && Dolphins >= 100) console.log("Dolphins win");
        else if (Dolphins < Koalas && Koalas >= 100) console.log("Koalas win");
        else if (Dolphins == Koalas && Dolphins >= 100 && Koalas >= 100) console.log("two team draw");
        else console.log("no team win");
    </script>
</body>
