<body>
    <script>
        var billvalue = 275;
        var tip = billvalue >= 50 && billvalue <= 300 ? billvalue * (15 / 100) : billvalue * (20 / 100);
        console.log("The bill was " + billvalue + ", the tip was " + tip + ", and the total value " + (billvalue + tip));
    </script>
