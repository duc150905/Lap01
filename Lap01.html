<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const calcAverage = (a, b, c) => (a + b + c) / 3;
        var dp = calcAverage(44, 23, 71);
        var kl = calcAverage(65, 54, 49);

        function checkWinner(dp, kl) {
            if (dp >= kl * 2) console.log("Dolphins win( " + dp + "vs " + kl);
            else if (kl >= dp * 2) console.log("Koalas win( " + kl + "vs " + dp);
            else console.log("No team win");
        }
        checkWinner(dp, kl);


    </script>
</body>

</html>
